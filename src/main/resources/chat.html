<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>牛逼吊炸天</title>

    <script type="text/javascript">

        var ws = new WebSocket("ws://localhost:9090/ws");

        ws.onopen = function () {
            // Web Socket 已连接上，使用 send() 方法发送数据
//            ws.send("发送数据");
//            alert("数据发送中...");
        };

        ws.onmessage = function (evt) {
            var received_msg = evt.data;
            console.log(received_msg);
//            document.write(received_msg);
            document.getElementById("recv").value = crtTimeFtt() + "\n  " + document.getElementById("recv").value + received_msg + "\n"
        };

        ws.onclose = function () {
            // 关闭 websocket
            alert("连接已关闭...");
        };


        function sendMsg() {
            var message = document.getElementById("message").value;
            ws.send(message);
        }

        function crtTimeFtt() {

            var date = new Date();
            return date.getHours() + '-' + (date.getMinutes()) + '-' + date.getSeconds();
        }
    </script>

</head>
<body>

<div id="sse">
    <a hidden="true" href="javascript:WebSocketTest()">运行 WebSocket</a>
    <br/>
    输入你要发发送的消息:<input type="text"  id="message"></input>
    <br/>

    <hr/>
    <button onclick="sendMsg()">发送消息</button>
    <hr/>
    <textarea style="width: 100%;height: 500px" id="recv"></textarea>
</div>

</body>
</html>
